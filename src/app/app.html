<ion-menu #navigation [content]="content">
  <ion-header>
    <ion-toolbar>
      <!-- <ion-title>Pages</ion-title> -->
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)">
          <ion-icon name="{{page.icon}}"></ion-icon>
          {{page.title}}
        </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #myNav [root]="rootPage"></ion-nav>
